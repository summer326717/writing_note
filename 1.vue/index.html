<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>vue blur</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div style="background:#dedede;" tabindex="1" @blur="test">
            <ul v-if="show">
                <li>
                    11111111
                </li>
                <li>
                    11111111
                </li>
                <li>
                    11111111
                </li>
            </ul>
        </div>
        <button @click="show=true">显示</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: false
            },
            methods: {
                test: function () {
                    console.log('dsdsa');
                }
            }
        })
    </script>
</body>
</html>
