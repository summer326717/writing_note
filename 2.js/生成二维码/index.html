<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>二维码</title>
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="left_menu">
            <p class="tit">二维码推广器</p>
            <a class="active i3" data-type="1" href="javascript:;">商户</a>
            <a class="i2" data-type="2" href="javascript:;">全职代理人</a>
            <a class="i2" data-type="2" href="javascript:;">兼职代理人</a>
            <a class="i1" data-type="3" href="javascript:;">企业</a>
        </div>
        <div class="right_con">
            <div class="con_top"><a id="get_png" data-id="1" href="javascript:;">导出</a></div>
            <div class="con_left">
                <div class="l_box">
                    <p class="tit">使用ID</p>
                    <p><input type="text" id="qrcode_text" placeholder="请您输入使用ID"></p>
                    <p><a id="get_code" href="javascript:;">确定</a></p>
                </div>
                <p class="info">输入ID生成推广二维码，导出可打印</p>
            </div>
            <div class="con_right">
                <div class="r_con">
                    <div id="code_box" class="code_bg">
                        <p class="number"></p>
                        <img class="bg" src="images/sj.png" />
                        <div class="code" id="qrcode"></div>
                    </div>
                </div>
            </div>
            <div id="demo"></div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/html2canvas.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
